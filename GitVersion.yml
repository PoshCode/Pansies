mode: Mainline
next-version: 1.0.0
assembly-versioning-format: '{Major}.{Minor}.{Patch}.{env:BUILDCOUNT ?? 0}'
assembly-informational-format: '{NuGetVersionV2}+Build.{env:BUILDCOUNT ?? 0}.Date.{CommitDate}.Branch.{env:SAFEBRANCHNAME ?? unknown}.Sha.{ShortSha}'
branches:
  master:
    increment: Minor
  pull-request:
    tag: rc
    increment: inherit
  hotfix:
    regex: /[Ff]ix
    increment: Patch
    source-branches:
    - master
  features:
    increment: Minor
    regex: .*?/
    source-branches:
    - master
    - features
